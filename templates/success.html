<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
</head>
<link rel="stylesheet" href="/static/style.css">

<body>
    <div class="heading" style="background-color: greenyellow;">
        <h3>Registration Successful!</h3>
    </div>
    <div class="success-message">
        <img src="/static/succes_register.svg" alt="success image" width="100%" height="100%">
        <p>Thank you for registering!</p>
        <p>Redirecting in <span id="countdown">3</span> seconds...</p>
        <a href="/register" style="font-size: large;">Register Again</a>
    </div>
</body>

<script>
    setTimeout(function () {
        window.location.href = '/jobs'; // Replace with your desired route
    }, 3000); // 3000 milliseconds = 3 seconds
</script>


</html>
